<body>
  <h1>ðŸ“„ Projekt-Dokumentation</h1>
  <div id="readmeContent">Lade Dokumentation...</div>

  <script>
    const readmeUrl = 'https://raw.githubusercontent.com/7ucg/chat-app/main/README.md'; 

    async function loadReadme() {
      const res = await fetch(readmeUrl);
      const text = await res.text();

      const converter = new showdown.Converter();
      const html = converter.makeHtml(text);

      document.getElementById('readmeContent').innerHTML = html;
    }

    loadReadme();
  </script>

  <!-- Markdown zu HTML Konverter (Showdown) -->
  <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
</body>
