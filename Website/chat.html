<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mein Chat</title>
  <link rel="stylesheet" href="./CSS/chat.css">
</head>
<body>

  <button id="menuToggle" class="menu-toggle">☰</button>
  
  <div class="chat-layout">
    <div class="sidebar">
      <div class="profile" id="profile">
        
<!-- Nach dem Profilbereich in der Sidebar -->
<div id="profileDialog" class="dialog" style="display:none;">
  <div class="dialog-content">
    <h3>Profil bearbeiten</h3>
    
    <div class="form-group">
      <label for="editUsername">Benutzername:</label>
      <input type="text" id="editUsername">
    </div>
    
    <div class="form-group">
      <label for="editPassword">Neues Passwort:</label>
      <input type="password" id="editPassword" placeholder="Leer lassen, um nicht zu ändern">
    </div>
    
    <div class="form-group">
      <label for="editProfilePic">Profilbild:</label>
      <input type="file" id="editProfilePic" accept="image/*">
    </div>
    
    <div class="dialog-buttons">
      <button id="saveProfileChanges">Speichern</button>
      <button id="cancelProfileDialog">Abbrechen</button>
    </div>
  </div>
</div>
        <img id="profilePic" src="/Files/default-avatar.png" alt="Profilbild">
        <span id="profileName">Unbekannt</span>
      </div>
  
      <input type="file" id="fileInput" style="display:none;">
  
      <ul id="rooms">
        <li class="room" data-room="Friends" id="friendsButton">Friends</li>
        <div id="friendsSection" style="display: none; padding-left: 20px;">
          <input type="text" id="userSearchInput" placeholder="Username suchen..." style="margin:10px 0; width: 90%;">
          <ul id="friendsList" style="list-style: none; padding: 0;"></ul>
        </div>
        <li class="room" data-room="Allgemein">Allgemein</li>
        <li class="room" data-room="Programmierung">Programmierung</li>
        <li class="room" data-room="Instagram Chat">Instagram Chat</li>
        <li class="room" data-room="Telegram Chat">Telegram Chat</li>
        <li class="room" data-room="Tiktok Chat">Tiktok Chat</li>
        <li class="room" data-room="Whatsapp Chat">Whatsapp Chat</li>
      </ul>
  
      <div id="privateRoomsSection">
        <h3>Private Rooms:</h3>
        <ul id="privateRoomsList"></ul>
      </div>
  
      <div style="position: absolute; bottom: 80px; left: 20px;">
        <button id="logoutBtn">🚪 Logout</button>
      </div>
  
      <div style="position: absolute; bottom: 20px; left: 20px;">
        <button id="deleteAccountBtn">❌ Account löschen</button>
      </div>
    </div>
  
    <div class="chat-area">
      <ul id="messages"></ul>
      <form id="form" class="input-container">
        <div id="mediaPreview" class="media-preview"></div>
        <input id="input" autocomplete="off" placeholder="Schreibe etwas...">
        <label for="mediaInput" class="media-button">📷</label>
        <input type="file" id="mediaInput" accept="image/*,video/*" style="display:none;">
        <button id="sendBtn" type="submit">➤</button>
      </form>
    </div>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="./JS/client.js"></script>
  <script>
    if (!localStorage.getItem('username')) {
      window.location.href = '/';
    }
  
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.querySelector('.sidebar');
  
    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });
  </script>
  
</body>
</html>
